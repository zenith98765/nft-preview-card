<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 9px;
      position: absolute;
      left: 50%;
      bottom: 0px;
      transform: translate(-50%, -50%);
      margin: 0 auto;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="cont">
    <div class="nftbx">
      <div class="picc">
        <img src="./images/image-equilibrium.jpg" alt="" class="pic">
        <div class="overlay">
          
        </div>

        <img src="./images/icon-view.svg" class="overlay2" alt="">
        
        
      </div>
      <div class="hd1">Equilibrium #3429</div>
      <div class="sbhd1">Our Equilibrium collection promotes balance and calm.</div>
      <div class="data">
        <div class="coin">
          <img class="symbcn" src="./images/icon-ethereum.svg"></img>
          <div class="amt">0.041 ETH</div>
        </div>
        <div class="tim">
          <img class="symbtim" src="./images/icon-clock.svg"></img>
          <div class="timlft"> 3 days left</div>
        </div>
      </div>
      <hr class="line">
      <div class="foot">
        <div class="avatar"><img class="avt" src="./images/image-avatar.png"></img></div>
        <div class="txt1">
          <span class="dctxt">Creation of</span>
          <span class="nrtxt">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">My Name Heeya</a>.
  </div>
</body>

</html>
